<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech News Summary - Techmeme RSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1><i class="fas fa-newspaper"></i> Tech News Summary</h1>
          <p class="subtitle">
            Bản tóm tắt tin tức công nghệ từ Techmeme - Cập nhật mới nhất
          </p>
          <div class="stats">
            <span class="stat-item">
              <i class="fas fa-clock"></i>
              <span id="last-updated"></span>
            </span>
            <span class="stat-item">
              <i class="fas fa-list"></i>
              <span id="total-items">0 bài viết</span>
            </span>
          </div>
        </div>
      </header>

      <!-- Floating Refresh Button - Top Left Corner -->
      <div class="floating-refresh-container">
        <button
          id="refresh-btn"
          class="floating-refresh-btn"
          title="Tải lại dữ liệu mới"
        >
          <div class="refresh-icon-wrapper">
            <i class="fas fa-sync-alt refresh-icon"></i>
          </div>
          <div class="refresh-glow"></div>
          <div class="refresh-pulse"></div>
        </button>
      </div>

      <main class="main-content">
        <div class="filter-bar">
          <div class="filter-group">
            <label for="type-filter">Loại tin:</label>
            <select id="type-filter">
              <option value="">Tất cả</option>
              <option value="news">Tin tức</option>
              <option value="announcement">Thông báo</option>
              <option value="video">Video</option>
              <option value="howto">Hướng dẫn</option>
              <option value="troubleshooting">Khắc phục sự cố</option>
            </select>
          </div>
          <div class="search-group">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Tìm kiếm tin tức..."
            />
          </div>
        </div>

        <div id="news-container" class="news-container">
          <!-- News items will be dynamically loaded here -->
        </div>

        <div id="loading" class="loading" style="display: none">
          <i class="fas fa-spinner fa-spin"></i>
          <span>Đang tải...</span>
        </div>

        <div id="no-results" class="no-results" style="display: none">
          <i class="fas fa-search"></i>
          <h3>Không tìm thấy kết quả</h3>
          <p>Thử thay đổi từ khóa tìm kiếm hoặc bộ lọc</p>
        </div>
      </main>

      <footer class="footer">
        <p>
          &copy; 2025 Tech News Summary. Dữ liệu từ
          <a href="https://www.techmeme.com" target="_blank">Techmeme</a>
        </p>
      </footer>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Đang cập nhật dữ liệu</div>
        <div class="loading-subtext">Vui lòng đợi trong giây lát...</div>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
