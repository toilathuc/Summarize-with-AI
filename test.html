<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Fetch</title>
  </head>
  <body>
    <h1>Test Loading Data</h1>
    <div id="result"></div>
    <pre id="data"></pre>

    <script>
      console.log("Test script loaded");

      fetch("./summaries.json")
        .then((response) => {
          console.log("Response status:", response.status);
          console.log("Response ok:", response.ok);
          return response.json();
        })
        .then((data) => {
          console.log("Data loaded:", data);
          document.getElementById(
            "result"
          ).innerHTML = `<h2>✅ Success! Found ${
            data.items?.length || 0
          } items</h2>`;
          document.getElementById("data").textContent = JSON.stringify(
            data,
            null,
            2
          );
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById(
            "result"
          ).innerHTML = `<h2 style="color: red;">❌ Error: ${error.message}</h2>`;
        });
    </script>
  </body>
</html>
