server.port=8000

# Include correlation id in console logs via MDC
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%X{correlationId:-}] %logger{36} - %msg%n

# Keep default logging level
logging.level.root=INFO

# Gemini client configuration (override via environment or application.properties)
gemini.apiKey=
gemini.model=gemini-1
gemini.endpoint=https://api.example.com/v1/generate
gemini.maxRetries=2
gemini.provider=raw
gemini.useApiKeyAsQuery=true

# Summarizer options
summarizer.batchSize=8
summarizer.promptTemplate={items_json}
